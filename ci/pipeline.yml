          icon_url: http://cl.ly/image/3e1h0H3H2s0P/concourse-logo.png
          text: {{slack_failure_message}}

  - name: fuzz-tests
    public: true
    serial: true
    build_logs_to_retain: 2500
    plan:
    - { get: fuzz-interval-trigger, trigger: true }
    - { get: bosh-src, trigger: true }
    - { get: bosh-fuzz-tests }

    - task: test
      privileged: true
      file: bosh-fuzz-tests/ci/tasks/test.yml
      tags: ["bosh-integration"]
      params:
        RUBY_VERSION: 2.3.1
      on_failure:
        put: slack-alert
        params:
          channel: {{slack_channel_name}}
          icon_url: http://cl.ly/image/3e1h0H3H2s0P/concourse-logo.png
          text: {{slack_failure_message}}

  - name: publish-coverage
    public: true
    serial: true
    build_logs_to_retain: 10
    plan:
      - trigger: true
        passed:
        - unit-1.9
        - unit-2.3
        - integration-1.9-postgres
        - integration-2.3-mysql
        - integration-2.3-postgres
        - blobstore-client-integration
        get: bosh-src
      - task: publish
        file: bosh-src/ci/tasks/publish-coverage.yml
        params:
          CODECLIMATE_REPO_TOKEN: {{codeclimate_token}}

  - name: candidate-release
    plan:
    - get: bosh-src
      trigger: true
      passed:
      - unit-1.9
      - unit-1.9-postgres
      - unit-2.3
      - unit-2.3-mysql
      - unit-2.3-postgres
      - integration-1.9-postgres
      - integration-2.3-mysql
      - integration-2.3-postgres
      - blobstore-client-integration
    - get: candidate-version
    - get: candidate-gem-version
      resource: candidate-version
      params:
        bump: major
    - task: make
      file: bosh-src/ci/tasks/make-candidate.yml
    - put: bosh-candidate-release-tarballs
      params:
        file: "release/*.tgz"

  - name: bats-centos
    serial: true
    plan:
    - do:
      - aggregate:
        - get: bosh-release
          resource: bosh-candidate-release-tarballs
          trigger: true
          passed:
          - candidate-release
        - get: cpi-release
        - get: stemcell
          resource: vsphere-esxi-centos-7
        - get: pipelines
        - get: bosh-cli
        - get: bats
        - get: bosh-src
          passed:
          - candidate-release

      - put: environment
        params:
          acquire: true

      - <<: *prepare-director

      - do:
        - <<: *deploy-director

        - <<: *prepare-bats
          params:
            <<: *prepare-bats-params
            STEMCELL_NAME: bosh-vsphere-esxi-centos-7-go_agent

        - <<: *run-bats
        ensure:
          do:
            - <<: *teardown
      ensure:
        do:
        - {put: environment, params: {release: environment}}

  - name: bats-ubuntu
    serial: true
    plan:
    - do:
      - aggregate:
        - get: bosh-release
          resource: bosh-candidate-release-tarballs
          trigger: true
          passed:
            - candidate-release
        - get: cpi-release
        - get: stemcell
          resource: vsphere-esxi-ubuntu-trusty
        - get: pipelines
        - get: bosh-cli
        - get: bats
        - get: bosh-src
          passed:
            - candidate-release

      - put: environment
        params:
          acquire: true

      - <<: *prepare-director

      - do:
        - <<: *deploy-director

        - <<: *prepare-bats
          params:
            <<: *prepare-bats-params
            STEMCELL_NAME: bosh-vsphere-esxi-ubuntu-trusty-go_agent

        - <<: *run-bats
        ensure:
          do:
          - <<: *teardown
      ensure:
        do:
        - {put: environment, params: {release: environment}}

  - name: finalize-bosh-release
    serial: true
    plan:
      - aggregate:
        - get: bosh-src-develop
          resource: bosh-src
          passed:
            - bats-centos
            - bats-ubuntu
        - get: bosh-dev-release
          resource: bosh-candidate-release-tarballs
          passed:
            - bats-centos
            - bats-ubuntu
        - get: bosh-cli
        - get: candidate-version
          params:
            bump: major
      - task: promote-release
        file: bosh-src-develop/ci/tasks/finalize-bosh-release.yml
        params:
          BLOBSTORE_ACCESS_KEY_ID: {{bosh_release_access_key_id}}
          BLOBSTORE_SECRET_ACCESS_KEY: {{bosh_release_secret_access_key}}
      - put: candidate-version
        params:
          file: bumped-candidate-version/number
      - put: bosh-master
        params:
          repository: bosh-src-with-final
          tag: /tmp/build/put/bosh-src-with-final-tag/tag-name
          annotate: /tmp/build/put/bosh-src-with-final-tag/annotate-msg

  - name: merge-master
    serial: true
    plan:
      - aggregate:
        - get: bosh-src-develop
          resource: bosh-src
        - get: bosh-src-master
          resource: bosh-master
          trigger: true
          passed:
            - finalize-bosh-release
      - task: merge-master
        file: bosh-src-develop/ci/tasks/merge-master.yml
      - put: bosh-src
        params:
          repository: bosh-src-develop-merged

resources:
  - name: bosh-src
    type: git
    source:
      uri: {{bosh_src_url}}
      branch: develop
      private_key: {{github_deployment_key}}

  - name: candidate-version
    type: semver
    source:
      bucket: {{candidate_release_bucket}}
      key: version
      access_key_id: {{candidate_release_access_key_id}}
      secret_access_key: {{candidate_release_secret_access_key}}

  - name: bosh-candidate-release-tarballs
    type: s3
    source:
      bucket: {{candidate_release_bucket}}
      access_key_id: {{candidate_release_access_key_id}}
      secret_access_key: {{candidate_release_secret_access_key}}
      regexp: "bosh.*\\+dev\\.(\\d+)\\.tgz" # bosh-257.9+dev.1472844900.tgz

  - name: bosh-fuzz-tests
    type: git
    source:
      uri: https://github.com/cloudfoundry-incubator/bosh-fuzz-tests.git
      branch: master

  - name: bosh-load-tests-workspace
    type: git
    source:
      uri: https://github.com/cloudfoundry-incubator/bosh-load-tests-workspace
      branch: master

  - name: bosh-master
    type: git
    source:
      uri: {{bosh_src_url}}
      branch: master
      private_key: {{github_deployment_key}}

  - name: fuzz-interval-trigger
    type: time
    source:
      interval: 15m

  - name: slack-alert
    type: slack-notification
    source:
      url: {{slack_hook_url}}

  - name: gocli-release-bucket-linux
    type: s3
    source:
      regexp: bosh-cli-(.*)-linux-amd64
      bucket: bosh-cli-artifacts

  - name: bosh-cli
    type: s3
    source:
      regexp: bosh-cli-(.*)-linux-amd64
      bucket: {{bosh_cli_aws_s3_release_bucket}}
      region_name: {{bosh_cli_aws_s3_release_bucket_region}}

  #
  # BATS
  #

  - name: pipelines
    type: git
    source:
      uri: https://github.com/cloudfoundry-incubator/bosh-cpi-certification
      branch: master

  - name: bats
    type: git
    source:
      uri: https://github.com/cloudfoundry/bosh-acceptance-tests.git
      branch: master

  - name: environment
    type: pool
    source:
      pool: vsphere
      uri: git@github.com:pivotal-cf-experimental/bats-concourse-pool.git
      branch: master
      private_key: {{github_deployment_key__bosh-cpi-environments}}

  - name: vsphere-esxi-ubuntu-trusty
    type: bosh-io-stemcell
    source:
      name: bosh-vsphere-esxi-ubuntu-trusty-go_agent

  - name: vsphere-esxi-centos-7
    type: bosh-io-stemcell
    source:
      name: bosh-vsphere-esxi-centos-7-go_agent

  - name: cpi-release
    type: bosh-io-release
    source:
      repository: cloudfoundry-incubator/bosh-vsphere-cpi-release
