jobs:
  - name: prepare-director
    plan:
      - aggregate:
          - get: bosh-src
          - get: bosh-release
            trigger: true
          - get: bosh-softlayer-cpi-release
          - get: light-stemcell
            trigger: true
          - get: bosh-cli
      - task: deploy-director
        file: bosh-src/ci/pipelines/compiled-releases/tasks/create-bosh-env.yml
        input_mapping:
          stemcell: light-stemcell
        params:
          SL_USERNAME: {{softlayer_username}}
          SL_API_KEY: {{softlayer_api_key}}
          SL_DATACENTER: {{softlayer_datacenter}}
          SL_VLAN_PUBLIC: {{softlayer_vlan_public}}
          SL_VLAN_PRIVATE: {{softlayer_vlan_private}}
          SL_VM_PREFIX: {{softlayer_director_name_prefix}}

      - put: director-state
        params:
          file: "director-state/director-state.tgz"

  - name: export-director-release
    plan:
      - aggregate:
          - get: bosh-src
            passed: [prepare-director]
          - get: bosh-release
            passed: [prepare-director]
          - get: bosh-softlayer-cpi-release
            passed: [prepare-director]
          - get: light-stemcell
            passed: [prepare-director]
          - get: bosh-cli
            passed: [prepare-director]
          - get: director-state
            passed: [prepare-director]
      - task: export-director-release
        file: bosh-src/ci/pipelines/compiled-releases/tasks/export-director-release.yml
        input_mapping:
          stemcell: light-stemcell
        params:
          SL_USERNAME: {{softlayer_username}}
          SL_API_KEY: {{softlayer_api_key}}
          SL_DATACENTER: {{softlayer_datacenter}}
          SL_VLAN_PUBLIC: {{softlayer_vlan_public}}
          SL_VLAN_PRIVATE: {{softlayer_vlan_private}}
          SL_VM_PREFIX: {{softlayer_director_name_prefix}}
        ensure:
          do:
          - task: teardown
            file: bosh-src/ci/pipelines/compiled-releases/tasks/delete-bosh-env.yml
            params:
              SL_USERNAME: {{softlayer_username}}
              SL_API_KEY: {{softlayer_api_key}}
              SL_DATACENTER: {{softlayer_datacenter}}
              SL_VLAN_PUBLIC: {{softlayer_vlan_public}}
              SL_VLAN_PRIVATE: {{softlayer_vlan_private}}
              SL_VM_PREFIX: {{softlayer_director_name_prefix}}

      - put: bosh-latest-on-light-stemcell-latest
        params:
          file: compiled-release/bosh/*.tgz

      - put: bosh-softlayer-cpi-latest-on-light-stemcell-latest
        params:
          file: compiled-release/cpi/*.tgz

