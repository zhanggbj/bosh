resources:
  - name: bosh-cli
    type: s3
    source:
      regexp: bosh-cli-([0-9.]+)-linux-amd64
      bucket: bosh-cli-artifacts
      region_name: us-east-1
#  - name: pipelines
#    type: git
#    source:
#      uri: https://github.com/zhanggbj/bosh-cpi-certification
#      branch: master

  - name: bosh-src
    type: git
    source:
      uri: https://github.com/zhanggbj/bosh.git
      branch: investigate

  - name: bosh-softlayer-cpi-release
    type: bosh-io-release
    source:
      repository: cloudfoundry/bosh-softlayer-cpi-release

  #
  # releases to compile
  #
  - name: bosh-release
    type: bosh-io-release
#    version: 255.6
    source:
      repository: cloudfoundry/bosh

  #
  # stemcells to compile on
  #
#
#  - name: ubuntu-trusty-stemcell
#    type: bosh-io-stemcell
#    source:
#      name: bosh-aws-xen-hvm-ubuntu-trusty-go_agent

  - name: light-stemcell
    type: s3
    source:
      regexp: light-bosh-stemcell-([0-9.]+)-softlayer-xen-ubuntu-trusty-go_agent\.tgz
      bucket: bosh-softlayer-stemcells-bluemix
      access_key_id: {{s3_access_key_id}}
      secret_access_key: {{s3_secret_access_key}}

  - name: director-state
    type: s3
    source:
      versioned_file: director-state.tgz
      bucket: bosh-softlayer-compiled-release-tarballs
      access_key_id: {{s3_access_key_id}}
      secret_access_key: {{s3_secret_access_key}}

  - name: bosh-latest-on-light-stemcell-latest
    type: s3
    source:
      regexp: bosh-([0-9.]+)-ubuntu-trusty-([0-9.]+)-(.*)\.tgz
      bucket: bosh-softlayer-compiled-release-tarballs
      access_key_id: {{s3_access_key_id}}
      secret_access_key: {{s3_secret_access_key}}

  - name: bosh-softlayer-cpi-latest-on-light-stemcell-latest
    type: s3
    source:
      regexp: bosh-softlayer-cpi-([0-9]+)-ubuntu-trusty-([0-9.]+)-(.*)\.tgz
      bucket: bosh-softlayer-compiled-release-tarballs
      access_key_id: {{s3_access_key_id}}
      secret_access_key: {{s3_secret_access_key}}
