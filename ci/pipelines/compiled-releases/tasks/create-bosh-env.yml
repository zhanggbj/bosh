---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: bosh/compiled-release

inputs:
  - name: bosh-src
  - name: bosh-release
  - name: bosh-softlayer-cpi-release
  - name: stemcell
  - name: bosh-cli

outputs:
  - name: director-state

run:
  path: bosh-src/ci/pipelines/compiled-releases/tasks/deploy-director.sh

params:
  SL_VM_PREFIX:         replace-me
  SL_API_KEY:           replace-me
  SL_DATACENTER:        replace-me
  SL_VLAN_PUBLIC:       replace-me
  SL_VLAN_PRIVATE:      replace-me
